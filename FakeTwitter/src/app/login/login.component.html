<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="username" type="text"
                    [(ngModel)]="user.username" name="username">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput placeholder="Password" type="password"
                    [(ngModel)]="user.password" name="password">
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button type="submit">Login</button>
    </mat-dialog-actions>
</form>
