<mat-list *ngIf="tweets">
    <mat-list-item *ngFor="let tweet of tweets">
        <h3 matLine>@{{tweet.author}}</h3>
        <h4 matLine style="color:gray">#{{tweet.topic}} {{tweet.date | date}}</h4>
        <div matLine>
            <p style='max-width:500px;'>{{tweet.content}}</p>
        </div>
        <div *ngIf="user == tweet.author" matLine>
            <button mat-raised-button style="margin:5px">Edit</button>
            <button mat-raised-button style="margin:5px">Delete</button>
        </div>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
